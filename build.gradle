plugins {
    id 'java'
}

group = 'com.tlamplayerreport'
version = '1.0.0'

// Compatible with Java 17-21; using Java 17 toolchain by default for building.
sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
    // Paper artifacts
    maven { url 'https://repo.papermc.org/repository/maven-public/' }
}

dependencies {
    // Google API client dependencies required by GoogleSheetsHandler
    implementation 'com.google.api-client:google-api-client:1.34.2'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.http-client:google-http-client-gson:1.34.2'
    implementation 'com.google.apis:google-api-services-sheets:v4-rev20230227-2.0.0'

    // Paper API (compileOnly) - set version to match target server. Change as needed.
    compileOnly 'io.papermc.paper:paper-api:1.20.1-R0.1-SNAPSHOT'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.release = 17
}