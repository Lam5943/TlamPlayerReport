plugins {
    id 'java'
}

group = 'com.tlamplayerreport'
version = '1.0.0'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // Google API client dependencies required by GoogleSheetsHandler
    implementation 'com.google.api-client:google-api-client:1.34.2'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.http-client:google-http-client-gson:1.34.2'
    implementation 'com.google.apis:google-api-services-sheets:v4-rev20230227-2.0.0'

    // Add your existing dependencies below (e.g., Bukkit/Paper/Spigot) as needed
    // implementation 'io.papermc.paper:paper-api:1.19.4-R0.1-SNAPSHOT'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}